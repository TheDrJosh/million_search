syntax = "proto3";
package crawler;

service Crawler {
  rpc GetJob(GetJobRequest) returns (GetJobResponse);
  rpc ReturnJob(ReturnJobRequest) returns (ReturnJobResponse);
  rpc KeepAliveJob(KeepAliveJobRequest) returns (KeepAliveJobResponse);
}

message GetJobRequest {}

message GetJobResponse {
  int32 id = 1;
  string url = 2;
}

message ReturnJobRequest {
  int32 id = 1;

  string url = 2;

  oneof result {
    ReturnJobRequestOk ok = 3;
    ReturnJobRequestErr err = 4;
  }

  message ReturnJobRequestOk {
    int32 status = 3;

    string MIME_type = 4;

    repeated string linked_urls = 5;

    oneof body {
      ReturnJobRequestHtml html = 7;
      ReturnJobRequestImg img = 8;
    }

    message ReturnJobRequestHtml {
      optional string icon_url = 1;
      optional string title = 2;
    }
    message ReturnJobRequestImg { bytes data = 1; }
  }

  message ReturnJobRequestErr {}
}

message ReturnJobResponse {}

message KeepAliveJobRequest {
  int32 id = 1;
  string url = 2;
}

message KeepAliveJobResponse {}
